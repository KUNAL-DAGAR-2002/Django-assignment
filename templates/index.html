<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Order Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .navbar-brand{
      padding-left: 28rem;
    }
    .navbar{
      margin-bottom: 2rem;
    }
    .btn{
      max-width: 20rem !important;
    }
    .target{
      margin-top: 1.5rem;
      margin-left: 28rem;
    }

   table{
    border: 2px solid black !important;
    text-align: center;
    margin-top: 8rem;
   }
    th{
      background-color: #fdd408 !important;
    }

   .form_{
    margin-top: 5rem;
   }

  </style>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-md">
        <a class="navbar-brand" href="/"><b>Customer Order Analysis</b></a>
      </div>
    </nav>

    <div class="container message" style="display: inline;font-size: x-large; font-weight: bold;" >
      {{message}}
    </div>
    <div class="container form_">
    <form action="/submit" method="get">
      {% csrf_token %}
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Enter date for filtering</label>
        <div class="col-sm-10">
          <input type="date" name="date" class="form-control" id="date">
        </div>
        <button type="submit"  class="btn target btn-primary btn-sm">Submit</button>
      </div>
    </form>
  </div>

  <div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Average Value</th>
        <th scope="col">Total Order</th>
        <th scope="col">Total Customers</th>
        <th scope="col">Total Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{average_val}}</td>
        <td>{{total_order}}</td>
        <td>{{total_customer}}</td>
        <td>{{total_val}}</td>
      </tr>
    </tbody>
  </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
